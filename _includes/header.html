<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>{% if paginator.page == 1 %}
        {{- site.title -}}
      {% elsif paginator.page > 1 %}
        {{- site.title }} &mdash; Page {{ paginator.page -}}
      {% else %}
        {{- page.title }} &mdash; {{ site.title -}}
      {% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{site.url}}{{page.url}}">
    {% feed_meta %}

    <!-- <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/feed/" title="Gary Touet latest posts">
    -->

    {% if jekyll.environment == "production" %}
      <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-11282419-6']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
    {% endif %}

  </head>

  <body>
  <div id="wrapper">
      <div id="header">
          <div id="masthead">

              <div id="branding">
                    <span><h1 id="blog-title"><a href="{{ site.url }}" title="Gary Touet" rel="home">garytouet</a></h1></span>
                     <span class="meta-sep"> &mdash; </span>
                     <span id="blog-description">{{ site.description }}</span>
              </div><!-- #branding -->

              <div id="access">
                  <div class="skip-link"><a href="#content" title="Skip to content">Skip to content</a></div>

                  <ul class="menu">

                  {% for pages in site.pages %}
                    {% if pages.title %}
                    <li><a title="{{ pages.meta-title }}" href="{{ pages.url }}">{{ pages.title | downcase }}</a></li>
                    {% endif %}
                  {% endfor %}
                  <li><a title="Twitter" href="http://twitter.com/garytouet">twitter</a></li>
                  <li><a title="Subscribe to future content" href="{{ site.url }}/feed.xml">subscribe</a></li>
                  </ul>
               </div><!-- #access -->

          </div><!-- #masthead -->
      </div><!-- #header -->

      <div id="main">
