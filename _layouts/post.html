{% include header.html %}

<div class="post">

  <span class="post-date">{{ page.date | date: site.date_format }}</span>

  {% if page.link %}
  <h1 class="link-post_title"><a href="{{ page.link }}" alt="{{ page.title }}">{{ page.title}}&nbsp;&#8594;</a></h1>
  {% else %}
  <h1 class="post_title">{{ page.title }}</h1>
  {% endif %}
  </h1>


  <div class="post_content">{{ content }}</div>

</div>

{% include footer.html %}
